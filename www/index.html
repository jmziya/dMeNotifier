<html>

<head>

    <title>disposeMe</title>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">

    <script type="text/javascript" charset="utf-8" src="lib/jquery.min.js"></script>

    <script type="text/javascript" charset="utf-8" src="lib/appframework/appframework.ui.min.js"></script>
    
    <script type="application/javascript" src="lib/notifications.json"></script>
        
    <script src='cordova.js'></script>


</head>

<body>

    <div id="splashscreen" class='ui-loader heavy'>
        disposeMe
        <br>
        <br>
        <span class='ui-icon ui-icon-loading spin'></span>
        <h1>Dispose Expired Drugs</h1>
    </div>

    <div class="view">
        <header>
            <h1>disposeMe</h1>
        </header>

        <div class="pages" id="pages">

             <!--Initial List of items-->
<!--
            <div class="panel" data-title="Notifications" id="list" data-selected="true">
              <ul class="list">
                <li>
                    <a href="#item1">Drug Name</a>
                    <br>
                    Expiry Date:
                </li>
              </ul>
            </div>
-->
            <script>
            var pages = document.getElementById('pages');
                
            // Detail View Pages for each list item --

                
                // Set parent panel for the dryg on notifications list ---
                var parent_panel = document.createElement('div');
                parent_panel.className = 'panel';
                parent_panel.setAttribute('data-title','Notifications');
                parent_panel.setAttribute('id','list');
                parent_panel.setAttribute('data-selected','true');
                pages.appendChild(parent_panel);
                
                for(var key in drug_notifications){
                var drug_name = drug_notifications[key]['drug_name'];
                var drug_name_data_title = '#'+drug_name;
                var expiry_date = drug_notifications[key]['expiry_date'];
                                
                    var notification_parent_list = document.createElement('ul');
                    notification_parent_list.className = 'list';
                    parent_panel.appendChild(notification_parent_list);
                        
                        var notification_list = document.createElement('li');
                        notification_list.innerHTML = '<a href='+drug_name_data_title+'>'+drug_name+'</a><br>';
                        notification_list.innerHTML += 'Expiry Date: '+expiry_date;
                        notification_parent_list.appendChild(notification_list);
        
                    
                    var drug_panel = document.createElement('div');
                    drug_panel.className = 'panel';
                    drug_panel.setAttribute('data-title',drug_name_data_title);
                    drug_panel.setAttribute('id',drug_name);
                    drug_panel.innerHTML = drug_name + ' will expire on ' + expiry_date +'<br>'
                    drug_panel.innerHTML += 'This is the 1st alert<br>';
                    drug_panel.innerHTML += 'Please prescribe cautiously';
                    pages.appendChild(drug_panel);
//                <div class="panel" data-title="#{drug_name}" id="item1">
//                    <p>
//                        #{drug_name} will expire on #{expiry_date}
//                        <br>
//                        This is the #{1st} alert.
//                        <br>
//                        Please prescribe cautiously.
//                    </p>
//                </div>
                }
            </script>    


    </div>

</body>
</html>
